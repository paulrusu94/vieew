<div class="modal-header">
  <div class="modal-title">
    <h1>{{ feed.author }}</h1>
  </div>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</div>

<div class="modal-body overflow-hidden">
  <div class="row">
    <div class="col-8">
      <img src="https://source.unsplash.com/collection/happy-people" alt="" style="max-width: 100%;">
    </div>
    <div class="col-4">
      <div class="d-flex">
        <img [src]="feed.avatar" alt="avatar" class="rounded-circle me-2" style="width: 38px; height: 38px; object-fit: cover" />
        <div>
          <p class="m-0 fw-bold">{{ feed.author }}</p>
          <span class="text-muted fs-7">{{ feed.timestamp }}</span>
        </div>
      </div>
      <div class="py-4">
        {{ feed.content }}
      </div>
      <div class="py-4">
        <p>Comments</p>
        <div>
          Comment 1
        </div>
        <div>
          Comment 2
        </div>
        <div>
          Comment 3
        </div>
        <div>
          Comment 4
        </div>
        <div>
          Comment 5
        </div>
      </div>
    </div>
  </div>
</div>
