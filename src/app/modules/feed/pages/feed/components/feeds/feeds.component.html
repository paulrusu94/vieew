<div *ngFor="let feed of feeds" class="bg-dark p-4 rounded shadow mt-3" (click)="goFullScreen(feed)">
    <!-- author -->
    <div class="d-flex justify-content-between">
      <!-- avatar -->
      <div class="d-flex">
        <img [src]="feed.avatar" alt="avatar" class="rounded-circle me-2" style="width: 38px; height: 38px; object-fit: cover" />
        <div>
          <p class="m-0 fw-bold">{{ feed.author }}</p>
          <span class="text-muted fs-7">{{ feed.timestamp }}</span>
        </div>
      </div>
      <!-- feed content -->
      <i class="fas fa-ellipsis-h" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
      <!-- edit menu -->
      <ul class="dropdown-menu border-0 shadow" >
        <li class="d-flex align-items-center">
          <a class="dropdown-item d-flex justify-content-around align-items-center fs-7" href="#">Edit feed</a>
        </li>
        <li class="d-flex align-items-center">
          <a class="dropdown-item d-flex justify-content-around align-items-center fs-7" href="#">Delete feed</a>
        </li>
      </ul>
    </div>
    <div class="feed-content">
      {{ feed.content }}
    </div>
  </div>
