<!-- Welcome Message -->
<h2 class="py-4" *ngIf="currentUser">Good Morning, <span class="text-primary">
    {{ currentUser.firstName }} {{ currentUser.lastName }}
</span>!</h2>
<!-- Add post component -->
<div appAddPost class="mb-5" (onPostAdded)="refreshPosts()"></div>
<!-- Feeds -->
<div appFeeds *ngIf="posts$ | async as posts" [posts]="posts" class="px-4" (onPostDeleted)="refreshPosts()"></div>
