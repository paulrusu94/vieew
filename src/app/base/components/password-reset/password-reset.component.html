<div class="container h-100">
  <div class="row h-100 d-flex align-items-center">
    <div class="col-12 col-lg-6 d-none d-lg-block">
      <div class="row mb-3">
        <div class="col-xs-6 col-md-6 col-lg-12 about-vieew mb-3 py-4 px-5">
          <h2 class="mb-3">Forgot your password?</h2>
          <p>Enter your email and we'll send you a reset link in a moment.</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <form [formGroup]="passwordRequestForm" (ngSubmit)="onSubmitPasswordRequest()" *ngIf="!email">
        <div class="row">
          <section id="first-step" class="col-12">
            <h1 class="h3 mb-3 fw-normal">Enter your email</h1>

            <div class="mb-3">
              <input type="email" class="form-control border border-0" id="email" placeholder="Email"
                formControlName="email">
            </div>
            <button class="btn btn-gradient-primary w-100 py-2 mt-3" type="submit" [disabled]="!passwordRequestForm.valid">Send</button>
          </section>
        </div>
      </form>
      <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmitPasswordReset()" *ngIf="email">
        <div class="row">
          <section id="first-step" class="col-12">
            <h1 class="h3 mb-3 fw-normal">Enter your email</h1>

            <div class="mb-3">
              <input type="email" class="form-control border border-0" id="email" placeholder="Email"
                formControlName="email" autocomplete="off">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control border border-0" id="code" placeholder="Code"
                formControlName="code">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control border border-0" id="password" placeholder="Password"
                formControlName="password">
            </div>
            <button class="btn btn-gradient-primary w-100 py-2 mt-3" type="submit" [disabled]="!passwordResetForm.valid">Send</button>
          </section>
        </div>
      </form>
    </div>
  </div>
</div>
