<section *ngIf="feed$ | async as feed">
  <ul class="horizontal-media-scroller" *ngIf="feed.length">
    <li *ngFor="let video of feed">
      <a href="#">
        <figure>
          <picture>
            <img alt="A placeholder image" loading="lazy" [src]="video?.thumbnail" (click)="openMediaPlayer(video)">
          </picture>
          <figcaption>{{ video?.author }}</figcaption>
        </figure>
      </a>
    </li>
  </ul>
</section>
