<div class="modal-header">
  <div class="modal-title d-flex">
    <div class="input-group">
      <span class="input-group-text bg-white">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control" [(ngModel)]="search">
    </div>
    <button type="button" class="btn btn-default" aria-label="Close" (click)="handleSearch()">Search</button>
  </div>
  <button type="button" class="btn btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body">
  <div>
    <h6 class="mb-4">Recent Searches</h6>
    <ul class="list-unstyled">
      <li class="mb-2"><i class="bi bi-search me-2"></i> Nike <i class="bi bi-close"></i></li>
      <li class="mb-2"><i class="bi bi-search me-2"></i> Puma <i class="bi bi-close"></i></li>
      <li class="mb-2"><i class="bi bi-search me-2"></i> Tesla <i class="bi bi-close"></i></li>
      <li class="mb-2"><i class="bi bi-search me-2"></i> Mercedes <i class="bi bi-close"></i></li>
    </ul>
  </div>
</div>
